<div class="container">
    <div class="sidebar" [class.sidebar-collapsed]="isCollapsed">
        <ul>
            <li>
                <a><span class="icon">
                        <i class="fa-solid fa-bullseye"></i>
                    </span>
                    <span class="title applicationName" [class.sidebar-collapsed-text]="isCollapsed">Aim Display</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/']" [class.active]="currentRoute === '/'"><span class="icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="title" [class.sidebar-collapsed-text]="isCollapsed">Accueil</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/creation']" [class.active]="currentRoute === '/creation'"><span class="icon">
                        <i class="fa-solid fa-user-plus"></i>
                    </span>
                    <span class="title" [class.sidebar-collapsed-text]="isCollapsed">Création</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/modification']" [class.active]="currentRoute === '/modification'"><span
                        class="icon">
                        <i class="fa-solid fa-user-pen"></i>
                    </span>
                    <span class="title" [class.sidebar-collapsed-text]="isCollapsed">Modification</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/consultation']" [class.active]="currentRoute === '/consultation'"><span
                        class="icon">
                        <i class="fa-solid fa-chart-line"></i>
                    </span>
                    <span class="title" [class.sidebar-collapsed-text]="isCollapsed">Consultation</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/display']" [class.active]="currentRoute === '/display'"><span class="icon">
                        <i class="fa-solid fa-tv"></i>
                    </span>
                    <span class="title" [class.sidebar-collapsed-text]="isCollapsed">Affichage</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/settings']" [class.active]="currentRoute === '/settings'"><span class="icon">
                        <i class="fa-solid fa-gear"></i>
                    </span>
                    <span class="title" [class.sidebar-collapsed-text]="isCollapsed">Paramètres</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <div class="user-icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="user-info" [class.sidebar-collapsed-text]="isCollapsed">
                <p class="user-name">Hugo Eribon</p>
                <a [routerLink]="['/manage-account']">Gérer le compte</a>
            </div>
        </div>
    </div>
    <button class="sidebar-button" [style.left]="isCollapsed ? '85px' : '250px'" (click)="toggleSidebar()">
        <i class="fa-solid fa-angle-left" [class.rotate-icon]="isCollapsed" [class.rotate-icon-back]="!isCollapsed"></i>
    </button>
    <div class="content" [class.content-expanded]="isCollapsed">
        <div class="page-content">
            <router-outlet></router-outlet>
        </div>
        <!-- <div class="blob"></div> -->
    </div>
</div>
