<!-- Formulaire du tireur -->
<h3>Création d'un nouveau tireur</h3>
    <div class="form">
    <div class="form-row">
        <div class="form-group">
            <label>Nom</label>
            <input type="text" pInputText [(ngModel)]="shooterLastName" placeholder="Nom du tireur" />
        </div>
        <div class="form-group">
            <label>Prénom</label>
            <input type="text" pInputText [(ngModel)]="shooterFirstName" placeholder="Prénom du tireur" />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label>Club</label>
            <p-autoComplete [(ngModel)]="shooterClubName" [forceSelection]="true" [suggestions]="filteredClubs"
                (completeMethod)="filterClub($event)" field="name" [dropdown]="true"
                placeholder="Sélectionnez un club"></p-autoComplete>
        </div>
        <div class="form-group">
            <label>Compétition</label>
            <p-autoComplete [(ngModel)]="shooterCompetitionName" [forceSelection]="true" [suggestions]="filteredCompetitions"
                (completeMethod)="filterCompetition($event)" field="name" [dropdown]="true"
                placeholder="Sélectionnez une compétition"></p-autoComplete>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label>Catégorie</label>
            <p-cascadeSelect [(ngModel)]="shooterCategoryName" [options]="categories" optionLabel="code"
                optionGroupLabel="name" [optionGroupChildren]="['categories', 'divisions','ages']"
                placeholder="Sélectionnez une catégorie">
                <ng-template let-option pTemplate="option">
                    {{ option.cname }}
                </ng-template>
            </p-cascadeSelect>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label>Série 1</label>
            <p-inputNumber [(ngModel)]="scoreSerie1" mode="decimal" [minFractionDigits]="2" [min]="0" [max]="100.10"
                [showButtons]="true" [maxFractionDigits]="2" placeholder="Score série 1">
            </p-inputNumber>
        </div>
        <div class="form-group">
            <label>Série 2</label>
            <p-inputNumber [(ngModel)]="scoreSerie2" mode="decimal" [minFractionDigits]="2" [min]="0" [max]="100.10"
                [showButtons]="true" [maxFractionDigits]="2" placeholder="Score série 2">
            </p-inputNumber>
        </div>
        <div class="form-group">
            <label>Série 3</label>
            <p-inputNumber [(ngModel)]="scoreSerie3" mode="decimal" [minFractionDigits]="2" [min]="0" [max]="100.10"
                [showButtons]="true" [maxFractionDigits]="2" placeholder="Score série 3">
            </p-inputNumber>
        </div>
        <div class="form-group">
            <label>Série 4</label>
            <p-inputNumber [(ngModel)]="scoreSerie4" mode="decimal" [minFractionDigits]="2" [min]="0" [max]="100.10"
                [showButtons]="true" [maxFractionDigits]="2" placeholder="Score série 4">
            </p-inputNumber>
        </div>
        <div class="form-group">
            <label>Série 5</label>
            <p-inputNumber [(ngModel)]="scoreSerie5" mode="decimal" [minFractionDigits]="2" [min]="0" [max]="100.10"
                [showButtons]="true" [maxFractionDigits]="2" placeholder="Score série 5">
            </p-inputNumber>
        </div>
        <div class="form-group">
            <label>Série 6</label>
            <p-inputNumber [(ngModel)]="scoreSerie6" mode="decimal" [minFractionDigits]="2" [min]="0" [max]="100.10"
                [showButtons]="true" [maxFractionDigits]="2" placeholder="Score série 6">
            </p-inputNumber>
        </div>
    </div>

    <div class="submit-button">Enregistrer</div>
</div>

<!-- Formulaire de la compétition -->
<h3>Création d'une nouvelle compétition</h3>
 <div class="form">
    <div class="form-row">
        <div class="form-group">
            <label>Nom de la compétition</label>
            <input type="text" pInputText [(ngModel)]="competitionName" placeholder="Nom de la compétition" />
        </div>
        <div class="form-group">
            <label>Dates de la compétition</label>
            <p-calendar [(ngModel)]="competitionDate" [showIcon]="true" placeholder="Dates de la compétition"
                dateFormat="dd/mm/yy" selectionMode="range"></p-calendar>
        </div>
    </div>

    <div class="submit-button">Enregistrer</div>
</div>

<!-- Formulaire du club -->
<h3>Création d'un nouveau club</h3>
<div class="form last-form">
    <div class="form-row">
        <div class="form-group">
            <label>Nom du club</label>
            <input type="text" pInputText [(ngModel)]="clubName" placeholder="Nom du club" />
        </div>
    </div>

    <div class="submit-button">Enregistrer</div>
</div>
