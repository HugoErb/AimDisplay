<h2>Création de données</h2>
<p class="subtitle">Cette page est dédiée à la création de données, tel que des compétitions, des tireurs, ou un club de tir sportif.</p>

<!-- Formulaire du tireur -->
<div class="form-title">
	<i class="fa-solid fa-person-rifle form-icon"></i>
	<h3 class="bg-test">Création d'un nouveau tireur</h3>
</div>
<div class="form">
	<div class="form-row">
		<div class="form-group">
			<label>Nom</label>
			<input type="text" pInputText [(ngModel)]="shooterLastName" placeholder="Nom du tireur" />
		</div>
		<div class="form-group">
			<label>Prénom</label>
			<input type="text" pInputText [(ngModel)]="shooterFirstName" placeholder="Prénom du tireur" />
		</div>
	</div>
	<div class="form-row">
		<div class="form-group">
			<label>Club</label>
			<p-autoComplete [(ngModel)]="shooterClubName" [forceSelection]="true" [suggestions]="filteredClubs" (completeMethod)="filterClub($event)" field="name" [dropdown]="true" placeholder="Sélectionnez un club"></p-autoComplete>
		</div>
		<div class="form-group">
			<label>Compétition</label>
			<p-autoComplete
				[(ngModel)]="shooterCompetitionName"
				[forceSelection]="true"
				[suggestions]="filteredCompetitions"
				(completeMethod)="filterCompetition($event)"
				field="name"
				[dropdown]="true"
				placeholder="Sélectionnez une compétition"
			></p-autoComplete>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group">
			<label>Catégorie</label>
			<p-cascadeSelect
				[(ngModel)]="shooterCategoryName"
				(ngModelChange)="setIsSeniorOrDameCategory()"
				[options]="categories"
				optionLabel="code"
				optionGroupLabel="name"
				[optionGroupChildren]="['categories', 'divisions', 'ages']"
				placeholder="Sélectionnez une catégorie"
			>
				<ng-template let-option pTemplate="option">
					{{ option.cname }}
				</ng-template>
			</p-cascadeSelect>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group">
			<label>Série 1</label>
			<p-inputNumber [(ngModel)]="scoreSerie1" mode="decimal" [minFractionDigits]="2" [min]="0" [max]="100.1" [showButtons]="true" [maxFractionDigits]="2" placeholder="Score série 1"></p-inputNumber>
		</div>
		<div class="form-group">
			<label>Série 2</label>
			<p-inputNumber [(ngModel)]="scoreSerie2" mode="decimal" [minFractionDigits]="2" [min]="0" [max]="100.1" [showButtons]="true" [maxFractionDigits]="2" placeholder="Score série 2"></p-inputNumber>
		</div>
		<div class="form-group">
			<label>Série 3</label>
			<p-inputNumber [(ngModel)]="scoreSerie3" mode="decimal" [minFractionDigits]="2" [min]="0" [max]="100.1" [showButtons]="true" [maxFractionDigits]="2" placeholder="Score série 3"></p-inputNumber>
		</div>
		<div class="form-group">
			<label>Série 4</label>
			<p-inputNumber [(ngModel)]="scoreSerie4" mode="decimal" [minFractionDigits]="2" [min]="0" [max]="100.1" [showButtons]="true" [maxFractionDigits]="2" placeholder="Score série 4"></p-inputNumber>
		</div>
		<div *ngIf="this.isSeniorOrDameCategory" class="form-group">
			<label>Série 5</label>
			<p-inputNumber [(ngModel)]="scoreSerie5" mode="decimal" [minFractionDigits]="2" [min]="0" [max]="100.1" [showButtons]="true" [maxFractionDigits]="2" placeholder="Score série 5"></p-inputNumber>
		</div>
		<div *ngIf="this.isSeniorOrDameCategory" class="form-group">
			<label>Série 6</label>
			<p-inputNumber [(ngModel)]="scoreSerie6" mode="decimal" [minFractionDigits]="2" [min]="0" [max]="100.1" [showButtons]="true" [maxFractionDigits]="2" placeholder="Score série 6"></p-inputNumber>
		</div>
	</div>

	<div class="submit-button">Enregistrer</div>
</div>

<!-- Formulaire de la compétition -->
<div class="form-title">
	<i class="fa-solid fa-ranking-star form-icon"></i>
	<h3>Création d'une nouvelle compétition</h3>
</div>
<div class="form">
	<div class="form-row">
		<div class="form-group">
			<label>Nom de la compétition</label>
			<input type="text" pInputText [(ngModel)]="competitionName" placeholder="Nom de la compétition" />
		</div>
		<div class="form-group">
			<label>Dates de la compétition</label>
			<p-datepicker [firstDayOfWeek]="1" [(ngModel)]="competitionDate" [showIcon]="true" placeholder="Dates de la compétition" dateFormat="dd/mm/yy" selectionMode="range"></p-datepicker>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group">
			<label>Prix d'inscription</label>
			<p-inputNumber [(ngModel)]="prixInscription" mode="decimal" [minFractionDigits]="2" [min]="0" [showButtons]="true" [maxFractionDigits]="2" placeholder="Prix d'inscription"></p-inputNumber>
		</div>
		<div class="form-group">
			<label>Prix de catégorie supplémentaire</label>
			<p-inputNumber [(ngModel)]="prixCategSup" mode="decimal" [minFractionDigits]="2" [min]="0" [showButtons]="true" [maxFractionDigits]="2" placeholder="Prix de catégorie supplémentaire"></p-inputNumber>
		</div>
	</div>
	<div class="submit-button">Enregistrer</div>
</div>

<!-- Formulaire du club -->
<div class="form-title">
	<i class="fa-solid fa-people-roof form-icon"></i>
	<h3>Création d'un nouveau club</h3>
</div>
<div class="form last-form">
	<div class="form-row">
		<div class="form-group">
			<label>Nom du club</label>
			<input type="text" pInputText [(ngModel)]="clubName" placeholder="Nom du club" />
		</div>
	</div>

	<div class="submit-button">Enregistrer</div>
</div>
