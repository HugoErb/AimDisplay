<div class="opacity-0 animate-appear duration-500">
	<div class="bg-white dark:bg-secondary-dark-bg shadow-lg rounded-lg m-6">
		<div class="bg-gradient-to-r from-prime-blue to-hover-prime-blue text-white px-8 py-6 rounded-t-lg">
			<div class="flex items-center space-x-3">
				<iconify-icon icon="uit:house-user" class="text-[2.5rem] mr-5"></iconify-icon>
				<div>
					<h1 class="text-2xl font-bold">{{ isEditMode ? "Modification d'un club de tir" : "Création d'un club de tir" }}</h1>
					<p class="text-blue-100 mt-1">{{ isEditMode ? "Mettez à jour les détails de ce club" : "Renseignez les informations du nouveau club" }}</p>
				</div>
			</div>
		</div>

		<form (ngSubmit)="submitClub()" class="p-8 space-y-10">
			<div class="space-y-4">
				<h2 class="text-lg font-semibold text-gray-900 pb-2 border-b border-gray-200 dark:border-gray-700 dark:text-gray-300">
					Informations du club
				</h2>
				<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
					<div class="flex flex-col space-y-1">
						<label for="clubName" class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Nom du club *</label>
						<input type="text" #inputField pInputText [(ngModel)]="clubName" id="clubName" placeholder="Nom du club" name="clubName" />
					</div>
					<div class="flex flex-col space-y-1">
						<label for="clubCity" class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Ville du club *</label>
						<input type="text" #inputField pInputText [(ngModel)]="clubCity" id="clubCity" placeholder="Ville du club" name="clubCity" />
					</div>
				</div>
			</div>

			<!-- Information Notes -->
			<div class="pt-6 border-t border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400">
				<div class="flex items-center text-sm">
					<iconify-icon icon="lucide:info" class="text-[1rem] mr-2"></iconify-icon>
					<p>Les champs marqués d'un astérisque (*) sont obligatoires.</p>
				</div>
				<div class="flex justify-end">
					<button
						class="inline-flex h-12 items-center justify-center rounded-md bg-prime-blue text-white dark:text-gray-300 hover:bg-hover-prime-blue px-5 text-base font-medium shadow transition-colors duration-250 cursor-pointer"
                        type="submit" [disabled]="isSaving">
						<iconify-icon icon="material-symbols-light:save-rounded" class="text-[1.5rem] mr-3"></iconify-icon>
                        {{ isEditMode ? 'Enregistrer les modifications' : 'Enregistrer le club' }}
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
